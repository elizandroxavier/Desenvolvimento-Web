<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form id="from" autocomplete="off">
        <h1>Login</h1>
        <hr>
        <div>
            <label for="nome">Nome: </label> <br>
            <input type="text" placeholder="Insira o seu nome" id="nome" required>
        </div>
        <div>
            <label for="email">E-mail: </label> <br>
            <input type="email" placeholder="Insira o seu email" id="email" required>
        </div>
        <div>
            <label for="senha1">Senha: </label> <br>
            <input type="password" placeholder="Insira uma senha" id="senha1" required>
        </div>
        <div>
            <input type="submit" value="Entrar">
        </div>
        <p class="pConta">NÃ£o tem conta?   <a href="cadastro.html">Cadastre-se</a></p>
    </form>
</body>
</html>
