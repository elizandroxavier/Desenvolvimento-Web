<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #load{
            width: 50px;
            height: 50px;
            border-radius: 100%;
            border-bottom: 5px solid  rebeccapurple;
            border-top: 5px solid  rebeccapurple;
            border-right: 5px solid  rgba(53, 12, 93, 0.411);
            border-left: 5px solid  rebeccapurple;
            background: transparent;
            display: flex;
            align-self: center;
            justify-self: center;
            justify-content: center;
            animation: girar 1s linear infinite;
            margin-top: 10%;
    }

@keyframes girar{
    form{
        transform: rotate(0deg);
        opacity: 0.5;
    }to{
        transform: rotate(360deg);
        opacity: 1;
    }
}
    </style>
</head>
<body>

    <div id="load"></div>
    
    <div id="conteudo" style="display: none;">
        <h1>Teste Loading</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis vitae, impedit dolores aliquam cumque voluptatem culpa animi deserunt distinctio, fuga labore! Aperiam at mollitia accusamus accusantium dolorum cumque, eos dignissimos.</p>
    </div>
    <script>
        const load=document.getElementById("load")
        const conteudo=document.getElementById("conteudo")
        setTimeout(()=>{
            load.style.display="none"
            conteudo.style.display="block"
        }, 2000)
    </script>
</body>
</html>
