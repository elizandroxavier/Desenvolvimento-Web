<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
        *{
            font-family: Ubuntu, sans-serif;
        }
        body{
            background-image: url(../Imagens/Gemini_Generated_Image_ijg07uijg07uijg0.png);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .caixa{
            background-image: linear-gradient(to top, rgb(253, 222, 171),rgb(222, 162, 72));
            width: 600px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.342);
            text-align: center;
        }
        h2{
            font-size: 7vh;
            margin-bottom: 20px;
            color: rgb(61, 61, 61);
            text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.429);
        }
        #entradaDiv{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #entradaTarefa{
            width: 75%;
            padding: 10px;
            border: 1px solid #a9a9a9;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.201);
            border-radius: 10px;
            outline: none;
        }
        button{
            padding: 10px 15px;
            margin-left: 15px;
            border: none;
            background: rgb(13, 110, 253);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover{
            transform: scale(1.1);
            background: rgb(8, 77, 191);
        }
        #apagarTudo{
            background: rgb(220, 53, 69);
            margin-top: 15px;
        }
        #apagarTudo:hover{
            background: rgb(158, 37, 47);
        }
        ul{
            list-style: none;
            padding: 0px;
            margin-top: 20px;
        }
        li{
            background: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            word-break: break-word;
            text-align: left;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.201);
        }
        li .botaoApagar{
            word-break: none;
        }
        .botaoApagar{
            background: rgb(220, 53, 69);
            border: none;
            color: white;
            padding: 6px 10px;
            border-radius: 7px;
            cursor: pointer;
        }
        .botaoApagar:hover{
            background: rgb(166, 40, 51);
        }
    </style>
</head>
<body>
    <div class="caixa">
        <h2>Lista de Tarefas</h2>
    <div id="entradaDiv">
        <textarea id="entradaTarefa" placeholder="Digite uma tarefa"></textarea>
        <button onclick="adicionarTarefa()">Adicionar</button>
    </div> 
        <ul id="listaTarefas"></ul>
    </div>

    <script>
        let tarefas = JSON.parse(localStorage.getItem("tarefas")) || []

        mostrarTarefas()

        function adicionarTarefa() {

            const tarefaInput = document.getElementById("entradaTarefa")
            const texto = tarefaInput.value.trim()

            if (texto === "") {
                alert("Digite uma tarefa antes de adicionar uma!")
                return
            }

            tarefas.push(texto)
            guardarTarefas()
            mostrarTarefas()
            tarefaInput.value = ""
        }
        function apagarTarefa(posicao) {
            tarefas.splice(posicao, 1)
            guardarTarefas()
            mostrarTarefas()
        }
        function mostrarTarefas() {

            const lista = document.getElementById("listaTarefas")
            lista.innerHTML = ""

            tarefas.forEach((tarefa, indice) => {

                const li = document.createElement("li");

                li.innerHTML = `
                    ${tarefa}<button class="botaoApagar" onclick="apagarTarefa(${indice})">Apagar</button>`

                lista.appendChild(li)
            })
        }
        function guardarTarefas() {
            localStorage.setItem("tarefas", JSON.stringify(tarefas))
        }
    </script>
</body>
</html>
