<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form autocomplete="off">
        <h1>Cadastro!</h1>
        <hr style="width: 400px; margin: 0px;">
        <div>
            <label for="nome">Nome: </label> <br>
            <input type="text" placeholder="Insira o seu nome " id="nome" required>
        </div>
        <div>
            <label for="email">E-mail: </label> <br>
            <input type="email" placeholder="Insira o seu email" id="email" required>
        </div>
        <div>
            <label for="senha1">Senha: </label> <br>
            <input type="password" placeholder="Insira uma senha" id="senha1" required>
        </div>
        <div>
            <label for="senha2">Confirme a senha: </label> <br>
            <input type="password" placeholder="Confirme sua senha" id="senha2" required>
        </div>
        
        <div id="politicas">
            <p><input type="checkbox" name="" id="">Termos e condições</p>
            <p><input type="checkbox" name="" id="">Política de privacidade</p>
        </div>
        <div>
            <input type="submit" value="Cadastrar">
        </div>
        <p>Já tem conta?    <a href="login.html">Faça login</a></p>
    </form>
</body>
</html>
